<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="JDK.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <span class="sound">CLAP</span>
    </div>
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <span class="sound">HITHAT</span>
    </div>
    <div class="keys">
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <span class="sound">KICK</span>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <span class="sound">OPENHAT</span>
    </div>
    <div class="keys">
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <span class="sound">BOOM</span>
    </div>
    <div class="keys">
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <span class="sound">HIDE</span>
    </div>
    <div class="keys">
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <span class="sound">SNARE</span>
    </div>
    <div class="keys">
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <span class="sound">TOM</span>
    </div>
    <div class="keys">
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
        <span class="sound">TINK</span>
    </div>

    <audio data-key="65" src="Sounds/Clap.mp3"></audio>
    <audio data-key="83" src="Sounds/Hithat.mp3"></audio>
    <audio data-key="68" src="Sounds/Kick.mp3"></audio>
    <audio data-key="70" src="Sounds/Openhat.mp3"></audio>
    <audio data-key="71" src="Sounds/Boom.mp3"></audio>
    <audio data-key="72" src="Sounds/Hide.mp3"></audio>
    <audio data-key="74" src="Sounds/Snare.mp3"></audio>
    <audio data-key="75" src="Sounds/Tom.mp3"></audio>
    <audio data-key="76" src="Sounds/Tink.mp3"></audio>
</body>
</html>
